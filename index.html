<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/nft-preview-challenge/assets/styles/index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
      position: absolute;
      bottom: 0;
    
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main__section">
    <div class="images__section">
      <div class="mainPic">
        <img src="/nft-preview-challenge/assets/images/image-equilibrium.jpg" alt="" class="img1">
        <div class="img2wrapper">
          <img src="/nft-preview-challenge/assets/images/icon-view.svg" alt="" class="img2">
        </div>
      </div>
    </div>
  <div class="text__section">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="stat__flex">
    <div class="stat1 stat">
      <img src="/nft-preview-challenge/assets/images/icon-ethereum.svg" alt="">
      0.041 ETH
    </div>
    <div class="stat2 stat">
      <img src="/nft-preview-challenge/assets/images/icon-clock.svg" alt="">
      3 days left
    </div>
  </div>
  <div class="linediv">
    <div class="line"></div>
  </div>
  <div class="end__section">
    <img src="/nft-preview-challenge/assets/images/image-avatar.png" alt="">
    <p><span class="span1">Creation of</span> <span class="span2">Jules Wyvern</span></p>
  </div>
  </div>
  



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ninjagor">Ninjagor</a>.
  </div>
</body>
</html>
